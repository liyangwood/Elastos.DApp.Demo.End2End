<ion-header>
  <ion-navbar>    
    <ion-title>Wallet Info</ion-title>
  </ion-navbar>    
</ion-header>

<ion-content class="app-page">
  <div>{{memo}}</div>
  <div class="app-padding" style="padding: 0 15px;">
    <h4>{{master_wallet_id}}</h4>
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of wallet_list" (click)="goDetailPage(item)">
      {{item}}
    </button>
  </ion-list>

  <div class="app-padding">
    <button ion-button block color="secondary" (click)="createNewMasterWallet()">Create new master wallet</button>
    <button ion-button block color="secondary" (click)="importMasterWalletWithKeystore()">Import master wallet by keystore</button>
    <button ion-button block color="secondary" (click)="createSubWallet()">create sub wallet</button>
    <!-- <button ion-button block color="secondary" (click)="showAddPrompt()">Import New Address</button>
    <button ion-button block color="secondary" (click)="showAddPrompt()">Import New Address</button> -->
  </div>
  
  
  
  
</ion-content>

<ion-header>
  <ion-navbar>    
    <ion-title>Wallet Info</ion-title>
  </ion-navbar>    
</ion-header>

<ion-content class="app-page">
  <div class="app-padding" style="padding: 0 15px;">
    <h4>Ela Address</h4>
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of wallet_list" (click)="goToSendPage(item)">
      {{item.address}}
    </button>
  </ion-list>

  <div class="app-padding">
    <button ion-button block color="secondary" (click)="showAddPrompt()">Import New Address</button>
  </div>
  
  
  
  
</ion-content>
